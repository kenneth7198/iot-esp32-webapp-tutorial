<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LED 控制器 v1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      max-width: 600px;
    }
    .status-badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .status-connected { background: #10b981; color: white; }
    .status-disconnected { background: #ef4444; color: white; }
    
    .led-button {
      width: 100%;
      height: 80px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 15px;
      border: none;
      transition: all 0.3s ease;
    }
    .led-button:active { transform: scale(0.95); }
    .led-on {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      box-shadow: 0 4px 20px rgba(251, 191, 36, 0.5);
    }
    .led-off {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      color: white;
      box-shadow: 0 4px 20px rgba(107, 114, 128, 0.3);
    }
    
    .log-container {
      background: #1f2937;
      color: #10b981;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      height: 250px;
      overflow-y: auto;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .log-entry { margin-bottom: 0.5rem; line-height: 1.4; }
    .log-time { color: #6b7280; }
    .log-topic { color: #60a5fa; }
    
    .led-status-indicator {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .led-status-on {
      background: #fbbf24;
      box-shadow: 0 0 30px #fbbf24;
    }
    .led-status-off { background: #4b5563; }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="card-body p-4">
        <!-- 標題與狀態 -->
        <div class="text-center mb-4">
          <h2 class="mb-3">
            <i class="fas fa-lightbulb"></i> ESP32 LED 控制器 v1
          </h2>
          <div id="connectionStatus" class="status-badge status-disconnected">
            <i class="fas fa-circle-notch fa-spin"></i> 未連線
          </div>
        </div>

        <!-- 連線設定 -->
        <div class="mb-4">
          <h5><i class="fas fa-network-wired"></i> WebSocket 伺服器</h5>
          <div class="mb-3">
            <input type="text" id="wsUrl" class="form-control" 
                   value="ws://192.168.100.200:8080"
                   placeholder="ws://192.168.100.200:8080">
          </div>
          <div class="d-grid gap-2">
            <button id="btnConnect" class="btn btn-primary">
              <i class="fas fa-plug"></i> 連線
            </button>
            <button id="btnDisconnect" class="btn btn-outline-secondary" disabled>
              <i class="fas fa-plug-circle-xmark"></i> 斷線
            </button>
          </div>
        </div>

        <hr>

        <!-- LED 控制區 -->
        <div class="mb-4">
          <h5><i class="fas fa-toggle-on"></i> LED 控制</h5>
          <div class="text-center mb-3">
            <span class="led-status-indicator led-status-off" id="ledIndicator"></span>
            <p class="mt-2 mb-0" id="ledStatusText">LED 狀態: <strong>OFF</strong></p>
          </div>
          <div class="row g-3">
            <div class="col-6">
              <button class="led-button led-on" id="btnLedOn" disabled>
                <i class="fas fa-sun"></i> 開啟
              </button>
            </div>
            <div class="col-6">
              <button class="led-button led-off" id="btnLedOff" disabled>
                <i class="fas fa-moon"></i> 關閉
              </button>
            </div>
          </div>
        </div>

        <hr>

        <!-- 訊息日誌 -->
        <div>
          <h5><i class="fas fa-terminal"></i> 訊息日誌</h5>
          <div class="log-container" id="logContainer"></div>
          <button class="btn btn-sm btn-outline-secondary mt-2" id="btnClearLog">
            <i class="fas fa-trash"></i> 清除日誌
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let isConnected = false;
    let currentLedState = false;

    const elements = {
      wsUrl: document.getElementById('wsUrl'),
      btnConnect: document.getElementById('btnConnect'),
      btnDisconnect: document.getElementById('btnDisconnect'),
      btnLedOn: document.getElementById('btnLedOn'),
      btnLedOff: document.getElementById('btnLedOff'),
      btnClearLog: document.getElementById('btnClearLog'),
      connectionStatus: document.getElementById('connectionStatus'),
      ledIndicator: document.getElementById('ledIndicator'),
      ledStatusText: document.getElementById('ledStatusText'),
      logContainer: document.getElementById('logContainer')
    };

    // 日誌
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('zh-TW', { hour12: false });
      const colors = {
        info: '#10b981',
        success: '#22c55e',
        error: '#ef4444',
        warning: '#f59e0b',
        event: '#60a5fa'
      };
      
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.style.color = colors[type] || colors.info;
      logEntry.innerHTML = `<span class="log-time">[${timestamp}]</span> ${message}`;
      
      elements.logContainer.appendChild(logEntry);
      elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
    }

    // 更新連線狀態
    function updateConnectionStatus(connected) {
      isConnected = connected;
      
      if (connected) {
        elements.connectionStatus.className = 'status-badge status-connected';
        elements.connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> 已連線';
        elements.btnConnect.disabled = true;
        elements.btnDisconnect.disabled = false;
        elements.btnLedOn.disabled = false;
        elements.btnLedOff.disabled = false;
      } else {
        elements.connectionStatus.className = 'status-badge status-disconnected';
        elements.connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> 未連線';
        elements.btnConnect.disabled = false;
        elements.btnDisconnect.disabled = true;
        elements.btnLedOn.disabled = true;
        elements.btnLedOff.disabled = true;
      }
    }

    // 更新 LED 狀態
    function updateLedStatus(isOn) {
      currentLedState = isOn;
      
      if (isOn) {
        elements.ledIndicator.className = 'led-status-indicator led-status-on';
        elements.ledStatusText.innerHTML = 'LED 狀態: <strong style="color: #f59e0b;">ON</strong>';
      } else {
        elements.ledIndicator.className = 'led-status-indicator led-status-off';
        elements.ledStatusText.innerHTML = 'LED 狀態: <strong style="color: #6b7280;">OFF</strong>';
      }
    }

    // 連接 WebSocket
    function connectWebSocket() {
      const url = elements.wsUrl.value.trim();
      if (!url) {
        addLog('請輸入 WebSocket URL', 'error');
        return;
      }

      addLog(`正在連線到 ${url}...`, 'info');
      
      try {
        ws = new WebSocket(url);

        ws.onopen = () => {
          addLog('✅ WebSocket 連線成功！', 'success');
          updateConnectionStatus(true);
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            handleServerMessage(data);
          } catch (err) {
            addLog(`收到訊息: ${event.data}`, 'info');
          }
        };

        ws.onerror = (error) => {
          addLog('❌ WebSocket 錯誤', 'error');
          console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
          addLog('🔌 WebSocket 連線已關閉', 'warning');
          updateConnectionStatus(false);
        };
      } catch (err) {
        addLog(`❌ 連線失敗: ${err.message}`, 'error');
      }
    }

    // 處理伺服器訊息
    function handleServerMessage(data) {
      console.log('收到伺服器訊息:', data);
      
      switch (data.type) {
        case 'welcome':
          addLog(`📨 ${data.message}`, 'success');
          break;

        case 'led_command_sent':
          addLog(`📤 LED 指令已發送: ${JSON.stringify(data.payload)}`, 'event');
          break;

        case 'mqtt_message':
          addLog(`<span class="log-topic">📥 MQTT ${data.topic}</span>: ${data.payload}`, 'event');
          
          // 解析 LED 狀態
          try {
            const payload = JSON.parse(data.payload);
            if (payload.GPIO23) {
              const ledState = (payload.GPIO23 === 'on' || payload.GPIO23 === 'ON');
              updateLedStatus(ledState);
            }
          } catch (e) {
            // 不是 JSON 格式
          }
          break;

        case 'shake_event':
          addLog(`📳 ${data.action}`, 'warning');
          break;

        case 'error':
          addLog(`❌ 錯誤: ${data.message}`, 'error');
          break;

        default:
          addLog(`收到訊息: ${JSON.stringify(data)}`, 'info');
      }
    }

    // 發送訊息到伺服器
    function sendMessage(message) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        addLog('❌ WebSocket 未連線！', 'error');
        return;
      }
      
      ws.send(JSON.stringify(message));
    }

    // 發送 LED 控制指令
    function sendLedCommand(state) {
      sendMessage({
        type: 'led_control',
        payload: {
          GPIO23: state ? 'on' : 'off'
        }
      });
      
      addLog(`🎯 發送 LED ${state ? 'ON' : 'OFF'} 指令`, 'info');
      updateLedStatus(state);
    }

    // 斷開連線
    function disconnectWebSocket() {
      if (ws) {
        ws.close();
        ws = null;
      }
    }

    // 事件監聽
    elements.btnConnect.addEventListener('click', connectWebSocket);
    elements.btnDisconnect.addEventListener('click', disconnectWebSocket);
    elements.btnLedOn.addEventListener('click', () => sendLedCommand(true));
    elements.btnLedOff.addEventListener('click', () => sendLedCommand(false));
    elements.btnClearLog.addEventListener('click', () => {
      elements.logContainer.innerHTML = '';
      addLog('日誌已清除', 'info');
    });

    // 初始化
    window.addEventListener('load', () => {
      addLog('🚀 ESP32 LED 控制器 v2 已就緒', 'success');
      addLog('💡 使用 WebSocket 伺服器處理前端事件', 'info');
      addLog('📡 伺服器會自動轉發指令到 MQTT Broker', 'info');
    });
  </script>
</body>
</html>
