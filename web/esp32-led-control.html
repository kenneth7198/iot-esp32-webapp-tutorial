    .led-status-indicator {

    .led-status-on {

    }

    }
    .config-input {
      border-radius: 10px;

      padding: 0.75rem;
      transition: border-color 0.3s ease;
    }
    .config-input:focus {
      border-color: #667eea;

    }
    .btn-custom {

    }
    .section-title {
      color: #1f2937;

      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .shake-indicator {
      display: none;

      color: white;
      padding: 2rem;

      z-index: 9999;

    }
    @keyframes fadeInOut {

    }
  </style>
</head>
<body>
  <div class="container">

      <div class="card-body p-4">
        <!-- æ¨™é¡Œèˆ‡ç‹€æ…‹ -->
        <div class="text-center mb-4">
          <h2 class="mb-3">
            <i class="fas fa-lightbulb"></i> ESP32 LED æ§åˆ¶å™¨
          </h2>
          <div id="connectionStatus" class="status-badge status-disconnected">
            <i class="fas fa-circle-notch fa-spin"></i> æœªé€£ç·š
          </div>
        </div>

        <!-- é€£ç·šè¨­å®š -->
        <div class="mb-4">
          <h5 class="section-title">
            <i class="fas fa-network-wired"></i> é€£ç·šè¨­å®š
          </h5>
          <div class="mb-3">
            <label class="form-label">MQTT Broker (WebSocket URL)</label>
            <input type="text" id="mqttUrl" class="form-control config-input" 
                   placeholder="ws://192.168.100.200:9001"

            <small class="text-muted">ç¯„ä¾‹: ws://æ‚¨çš„é›»è…¦IP:9001</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Client IDï¼ˆé¸å¡«ï¼‰</label>
            <input type="text" id="clientId" class="form-control config-input" 
                   placeholder="è‡ªå‹•ç”Ÿæˆ" 
                   value="">
            <small class="text-muted">ç•™ç©ºå‰‡è‡ªå‹•ç”Ÿæˆå”¯ä¸€ ID</small>
          </div>
          <div class="d-grid gap-2">
            <button id="btnConnect" class="btn btn-primary btn-custom">
              <i class="fas fa-plug"></i> é€£ç·š
            </button>
            <button id="btnDisconnect" class="btn btn-outline-secondary btn-custom" disabled>
              <i class="fas fa-plug-circle-xmark"></i> æ–·ç·š
            </button>
          </div>
        </div>

        <hr>

        <!-- LED æ§åˆ¶å€ -->
        <div class="mb-4">
          <h5 class="section-title">
            <i class="fas fa-toggle-on"></i> LED æ§åˆ¶
          </h5>
          <div class="text-center mb-3">
            <span class="led-status-indicator led-status-off" id="ledIndicator"></span>
            <p class="mt-2 mb-0" id="ledStatusText">LED ç‹€æ…‹: <strong>OFF</strong></p>
          </div>
          <div class="row g-3">
            <div class="col-6">
              <button class="led-button led-on" id="btnLedOn" disabled>
                <i class="fas fa-sun"></i> é–‹å•Ÿ
              </button>
            </div>
            <div class="col-6">
              <button class="led-button led-off" id="btnLedOff" disabled>
                <i class="fas fa-moon"></i> é—œé–‰
              </button>
            </div>
          </div>
        </div>

        <!-- æ–æ™ƒåµæ¸¬ -->
        <div class="mb-4">
          <h5 class="section-title">
            <i class="fas fa-mobile-screen-button"></i> æ–æ™ƒæ§åˆ¶
          </h5>
          <button class="shake-button w-100" id="btnShake" disabled>
            <i class="fas fa-mobile-screen"></i> å•Ÿç”¨æ–æ™ƒåµæ¸¬
          </button>
          <small class="text-muted d-block mt-2">
            <i class="fas fa-info-circle"></i> æ–å‹•æ‰‹æ©Ÿå¯è§¸ç™¼ LED é–‹å•Ÿ
          </small>
        </div>

        <hr>

        <!-- è¨Šæ¯æ—¥èªŒ -->
        <div>
          <h5 class="section-title">
            <i class="fas fa-terminal"></i> è¨Šæ¯æ—¥èªŒ
          </h5>
          <div class="log-container" id="logContainer"></div>
          <button class="btn btn-sm btn-outline-secondary mt-2" id="btnClearLog">
            <i class="fas fa-trash"></i> æ¸…é™¤æ—¥èªŒ
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- æ–æ™ƒæç¤º -->
  <div class="shake-indicator" id="shakeIndicator">
    <i class="fas fa-mobile-screen-button fa-shake"></i> åµæ¸¬åˆ°æ–æ™ƒï¼
  </div>

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    // ========== å…¨åŸŸè®Šæ•¸ ==========
    let mqttClient = null;
    let isConnected = false;
    let shakeEnabled = false;
    let lastShakeTime = 0;
    let currentLedState = false;

    // MQTT ä¸»é¡Œè¨­å®šï¼ˆå°æ‡‰ ESP32 ç¨‹å¼ç¢¼ï¼‰
    const TOPIC_LED_CONTROL = "sensor/LED";  // ç™¼é€æ§åˆ¶æŒ‡ä»¤
    const TOPIC_LED_STATUS = "status/led";   // æ¥æ”¶ LED ç‹€æ…‹

    // ========== DOM å…ƒç´  ==========
    const elements = {
      mqttUrl: document.getElementById('mqttUrl'),
      clientId: document.getElementById('clientId'),
      btnConnect: document.getElementById('btnConnect'),
      btnDisconnect: document.getElementById('btnDisconnect'),
      btnLedOn: document.getElementById('btnLedOn'),
      btnLedOff: document.getElementById('btnLedOff'),
      btnShake: document.getElementById('btnShake'),
      btnClearLog: document.getElementById('btnClearLog'),
      connectionStatus: document.getElementById('connectionStatus'),
      ledIndicator: document.getElementById('ledIndicator'),
      ledStatusText: document.getElementById('ledStatusText'),
      logContainer: document.getElementById('logContainer'),
      shakeIndicator: document.getElementById('shakeIndicator')
    };

    // ========== æ—¥èªŒå‡½å¼ ==========
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('zh-TW', { hour12: false });
      const colors = {
        info: '#10b981',
        success: '#22c55e',
        error: '#ef4444',
        warning: '#f59e0b',
        mqtt: '#60a5fa'
      };
      
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.style.color = colors[type] || colors.info;
      logEntry.innerHTML = `<span class="log-time">[${timestamp}]</span> ${message}`;
      
      elements.logContainer.appendChild(logEntry);
      elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
    }

    // ========== æ›´æ–°é€£ç·šç‹€æ…‹ ==========
    function updateConnectionStatus(connected) {
      isConnected = connected;
      
      if (connected) {
        elements.connectionStatus.className = 'status-badge status-connected';
        elements.connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> å·²é€£ç·š';
        elements.btnConnect.disabled = true;
        elements.btnDisconnect.disabled = false;
        elements.btnLedOn.disabled = false;
        elements.btnLedOff.disabled = false;
        elements.btnShake.disabled = false;
      } else {
        elements.connectionStatus.className = 'status-badge status-disconnected';
        elements.connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> æœªé€£ç·š';
        elements.btnConnect.disabled = false;
        elements.btnDisconnect.disabled = true;
        elements.btnLedOn.disabled = true;
        elements.btnLedOff.disabled = true;
        elements.btnShake.disabled = true;
        shakeEnabled = false;
        elements.btnShake.classList.remove('active');
        elements.btnShake.innerHTML = '<i class="fas fa-mobile-screen"></i> å•Ÿç”¨æ–æ™ƒåµæ¸¬';
      }
    }

    // ========== æ›´æ–° LED ç‹€æ…‹é¡¯ç¤º ==========
    function updateLedStatus(isOn) {
      currentLedState = isOn;
      
      if (isOn) {
        elements.ledIndicator.className = 'led-status-indicator led-status-on';
        elements.ledStatusText.innerHTML = 'LED ç‹€æ…‹: <strong style="color: #f59e0b;">ON</strong>';
      } else {
        elements.ledIndicator.className = 'led-status-indicator led-status-off';
        elements.ledStatusText.innerHTML = 'LED ç‹€æ…‹: <strong style="color: #6b7280;">OFF</strong>';
      }
    }

    // ========== é€£ç·šåˆ° MQTT Broker ==========
    function connectMQTT() {
      const url = elements.mqttUrl.value.trim();
      if (!url) {
        addLog('è«‹è¼¸å…¥ MQTT Broker URL', 'error');
        return;
      }

      addLog(`æ­£åœ¨é€£ç·šåˆ° ${url}...`, 'info');
      
      // ç”Ÿæˆ Client ID
      const clientId = elements.clientId.value.trim() || `webapp_${Math.random().toString(16).slice(2, 10)}`;
      
      // é€£ç·šé¸é …
      const options = {
        clientId: clientId,
        clean: true,
        reconnectPeriod: 5000,
        connectTimeout: 30000
      };

      mqttClient = mqtt.connect(url, options);

      // é€£ç·šæˆåŠŸ
      mqttClient.on('connect', () => {
        addLog('âœ… MQTT é€£ç·šæˆåŠŸï¼', 'success');
        updateConnectionStatus(true);
        
        // è¨‚é–±ç‹€æ…‹ä¸»é¡Œ
        mqttClient.subscribe(TOPIC_LED_STATUS, (err) => {
          if (!err) {
            addLog(`ğŸ“¡ å·²è¨‚é–±ä¸»é¡Œ: ${TOPIC_LED_STATUS}`, 'mqtt');
          } else {
            addLog(`âŒ è¨‚é–±å¤±æ•—: ${err.message}`, 'error');
          }
        });
      });

      // æ¥æ”¶è¨Šæ¯
      mqttClient.on('message', (topic, payload) => {
        const message = payload.toString();
        addLog(`<span class="log-topic">ğŸ“¥ ${topic}</span>: ${message}`, 'mqtt');
        
        // è§£æ JSON ä¸¦æ›´æ–° LED ç‹€æ…‹
        try {
          const data = JSON.parse(message);
          if (data.GPIO23) {
            const ledState = (data.GPIO23 === 'on' || data.GPIO23 === 'ON');
            updateLedStatus(ledState);
            addLog(`ğŸ”„ LED ç‹€æ…‹å·²æ›´æ–°: ${ledState ? 'ON' : 'OFF'}`, 'success');
          }
        } catch (e) {
          // ä¸æ˜¯ JSON æ ¼å¼ï¼Œå¿½ç•¥
        }
      });

      // é‡æ–°é€£ç·š
      mqttClient.on('reconnect', () => {
        addLog('ğŸ”„ æ­£åœ¨é‡æ–°é€£ç·š...', 'warning');
      });

      // éŒ¯èª¤è™•ç†
      mqttClient.on('error', (err) => {
        addLog(`âŒ éŒ¯èª¤: ${err.message}`, 'error');
      });

      // é›¢ç·š
      mqttClient.on('offline', () => {
        addLog('âš ï¸ é›¢ç·š', 'warning');
        updateConnectionStatus(false);
      });

      // æ–·ç·š
      mqttClient.on('close', () => {
        addLog('ğŸ”Œ é€£ç·šå·²é—œé–‰', 'info');
        updateConnectionStatus(false);
      });
    }

    // ========== æ–·ç·š ==========
    function disconnectMQTT() {
      if (mqttClient) {
        mqttClient.end();
        mqttClient = null;
        addLog('å·²æ–·ç·š', 'info');
      }
    }

    // ========== ç™¼é€ LED æ§åˆ¶æŒ‡ä»¤ ==========
    function sendLedCommand(state) {
      if (!isConnected || !mqttClient) {
        addLog('âŒ å°šæœªé€£ç·šï¼', 'error');
        return;
      }

      // å»ºç«‹ JSON æ ¼å¼ï¼ˆå°æ‡‰ ESP32 ç¨‹å¼ç¢¼ï¼‰
      const payload = JSON.stringify({
        GPIO23: state ? "on" : "off"
      });

      mqttClient.publish(TOPIC_LED_CONTROL, payload, { qos: 1 }, (err) => {
        if (!err) {
          addLog(`ğŸ“¤ å·²ç™¼é€æŒ‡ä»¤: ${payload}`, 'success');
          updateLedStatus(state);
        } else {
          addLog(`âŒ ç™¼é€å¤±æ•—: ${err.message}`, 'error');
        }
      });
    }

    // ========== æ–æ™ƒåµæ¸¬ ==========
    function enableShakeDetection() {
      if (!isConnected) {
        addLog('âŒ è«‹å…ˆé€£ç·šï¼', 'error');
        return;
      }

      shakeEnabled = !shakeEnabled;
      
      if (shakeEnabled) {
        elements.btnShake.classList.add('active');
        elements.btnShake.innerHTML = '<i class="fas fa-mobile-screen fa-shake"></i> æ–æ™ƒåµæ¸¬å·²å•Ÿç”¨';
        addLog('ğŸ“³ æ–æ™ƒåµæ¸¬å·²å•Ÿç”¨', 'success');
        
        // è«‹æ±‚è£ç½®å‹•ä½œæ¬Šé™ï¼ˆiOS 13+ï¼‰
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                addLog('âœ… å·²ç²å¾—å‹•ä½œæ„Ÿæ¸¬å™¨æ¬Šé™', 'success');
              }
            })
            .catch(console.error);
        }
      } else {
        elements.btnShake.classList.remove('active');
        elements.btnShake.innerHTML = '<i class="fas fa-mobile-screen"></i> å•Ÿç”¨æ–æ™ƒåµæ¸¬';
        addLog('ğŸ“´ æ–æ™ƒåµæ¸¬å·²åœç”¨', 'info');
      }
    }

    // ç›£è½è£ç½®å‹•ä½œ
    window.addEventListener('devicemotion', (event) => {
      if (!shakeEnabled || !isConnected) return;
      
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;
      
      // è¨ˆç®—åŠ é€Ÿåº¦å¤§å°
      const magnitude = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);
      const now = Date.now();
      
      // åµæ¸¬æ–æ™ƒï¼ˆé–¾å€¼ 18ï¼Œé˜²æŠ– 2 ç§’ï¼‰
      if (magnitude > 18 && now - lastShakeTime > 2000) {
        lastShakeTime = now;
        
        // é¡¯ç¤ºæ–æ™ƒæç¤º
        elements.shakeIndicator.style.display = 'block';
        setTimeout(() => {
          elements.shakeIndicator.style.display = 'none';
        }, 1000);
        
        // ç™¼é€ LED ON æŒ‡ä»¤
        sendLedCommand(true);
        addLog('ğŸ“³ åµæ¸¬åˆ°æ–æ™ƒï¼å·²é–‹å•Ÿ LED', 'warning');
      }
    });

    // ========== äº‹ä»¶ç›£è½å™¨ ==========
    elements.btnConnect.addEventListener('click', connectMQTT);
    elements.btnDisconnect.addEventListener('click', disconnectMQTT);
    elements.btnLedOn.addEventListener('click', () => sendLedCommand(true));
    elements.btnLedOff.addEventListener('click', () => sendLedCommand(false));
    elements.btnShake.addEventListener('click', enableShakeDetection);
    elements.btnClearLog.addEventListener('click', () => {
      elements.logContainer.innerHTML = '';
      addLog('æ—¥èªŒå·²æ¸…é™¤', 'info');
    });

    // ========== åˆå§‹åŒ– ==========
    window.addEventListener('load', () => {
      addLog('ğŸš€ ESP32 LED æ§åˆ¶å™¨å·²å°±ç·’', 'success');
      addLog('ğŸ’¡ è«‹å…ˆè¨­å®š MQTT Broker ä¸¦é€£ç·š', 'info');
    });
  </script>
