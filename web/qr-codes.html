<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📱 QR Code 控制器連結</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a0033, #2d1b4e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #ff6b00;
      text-shadow: 0 0 20px #ff6b00;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .qr-card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff6b00;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
    }

    .qr-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 107, 0, 0.5);
    }

    .qr-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .qr-title {
      font-size: 20px;
      color: #ffaa00;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .qr-code {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      display: inline-block;
    }

    .qr-url {
      font-size: 11px;
      color: #aaa;
      word-break: break-all;
      margin-top: 10px;
      font-family: monospace;
    }

    .open-btn {
      background: #ff6b00;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .open-btn:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }

    .instruction {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff6b00;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
    }

    .instruction h2 {
      color: #ffaa00;
      margin-bottom: 20px;
      text-align: center;
    }

    .instruction ol {
      margin-left: 20px;
      line-height: 2;
      font-size: 16px;
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }
      
      .instruction {
        page-break-before: always;
      }
      
      .open-btn {
        display: none;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>👻 掃描 QR Code 開始遊戲</h1>

    <div class="grid" id="qrGrid"></div>

    <div class="instruction">
      <h2>📱 使用說明</h2>
      <ol>
        <li><strong>每個玩家掃描對應的 QR Code</strong>（玩家 1 掃描 Device-01，玩家 2 掃描 Device-02...）</li>
        <li><strong>用手電筒照亮 ESP32</strong> 的光敏電阻（連接在 GPIO 34）</li>
        <li><strong>左右搖動手機 3 次</strong> 啟動控制器（手機會震動回饋）</li>
        <li><strong>使用方向鍵</strong> ⬆️⬇️⬅️➡️ 控制你的鬼魂在迷宮中移動</li>
        <li><strong>保持手電筒照亮</strong>，光線不足時無法移動！</li>
      </ol>
    </div>
  </div>

  <script>
    const BASE_URL = 'http://192.168.100.200:8081/mobile-ghost-controller.html';
    
    const devices = [
      { id: '01', icon: '👻', name: '玩家 1' },
      { id: '02', icon: '🎃', name: '玩家 2' },
      { id: '03', icon: '🦇', name: '玩家 3' },
      { id: '04', icon: '💀', name: '玩家 4' },
      { id: '05', icon: '🕷️', name: '玩家 5' },
      { id: '06', icon: '🕸️', name: '玩家 6' },
      { id: '07', icon: '🧛', name: '玩家 7' },
      { id: '08', icon: '🧟', name: '玩家 8' },
      { id: '09', icon: '👹', name: '玩家 9' }
    ];

    const qrGrid = document.getElementById('qrGrid');

    devices.forEach(device => {
      const url = `${BASE_URL}?device=${device.id}`;
      
      const card = document.createElement('div');
      card.className = 'qr-card';
      
      card.innerHTML = `
        <div class="qr-icon">${device.icon}</div>
        <div class="qr-title">${device.name}</div>
        <div class="qr-code" id="qr-${device.id}"></div>
        <div class="qr-url">${url}</div>
        <a href="${url}" class="open-btn" target="_blank">🔗 開啟連結</a>
      `;
      
      qrGrid.appendChild(card);
      
      // 生成 QR Code
      new QRCode(document.getElementById(`qr-${device.id}`), {
        text: url,
        width: 150,
        height: 150,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
