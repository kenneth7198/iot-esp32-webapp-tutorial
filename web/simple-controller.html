<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ğŸ‘» ç°¡æ˜“æ§åˆ¶å™¨</title>
  <style>
    * {

    }

    body {

      background: #1a0033;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;

    }

    .header {

      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;

    }

    h1 {

    }

    .status {

    .status-dot {

    button {

    }

    button:active {
      background: #ffaa00;
      transform: scale(0.95);
    }

    button:disabled {
      background: #555;
      opacity: 0.5;
    }

    .empty {
      visibility: hidden;
    }

    .log {
      background: #000;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      margin-top: 20px;
    }

    .log-entry {
      color: #0f0;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ğŸ‘» ç°¡æ˜“é¬¼é­‚æ§åˆ¶å™¨</h1>
    <div id="deviceName">è¼‰å…¥ä¸­...</div>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">åˆå§‹åŒ–...</span>
    </div>
  </div>

  <div class="info-box">
    <div class="info-line">ğŸ’¡ å…‰ç·šå€¼: <span id="lightValue">--</span></div>
    <div class="info-line">âš¡ ç‹€æ…‹: <span id="activeStatus">--</span></div>
    <div class="info-line">ğŸ® æ–å‹•: <span id="shakeCount">0 / 3</span></div>
  </div>

  <div class="control-grid">
    <div class="empty"></div>
    <button id="btnUp" onclick="move('up')">â¬†ï¸</button>
    <div class="empty"></div>
    
    <button id="btnLeft" onclick="move('left')">â¬…ï¸</button>
    <div style="display: flex; align-items: center; justify-content: center; font-size: 36px;" id="ghostIcon">ğŸŒ‘</div>
    <button id="btnRight" onclick="move('right')">â¡ï¸</button>
    
    <div class="empty"></div>
    <button id="btnDown" onclick="move('down')">â¬‡ï¸</button>
    <div class="empty"></div>
  </div>

  <button onclick="testShake()" style="max-width: 300px; margin: 20px auto; display: block;">
    ğŸ“³ æ¸¬è©¦æ–å‹•
  </button>

  <div class="log" id="log"></div>

  <script>
    // ========== è¨­å®š ==========
    const WS_URL = 'ws://192.168.100.200:8080';
    const urlParams = new URLSearchParams(window.location.search);
    const DEVICE_NUMBER = urlParams.get('device') || '01';
    const DEVICE_ID = `esp32-device-${DEVICE_NUMBER}`;

    // ========== ç‹€æ…‹ ==========
    let ws = null;
    let isActivated = false;
    let shakeCount = 0;
    let lastShakeTime = 0;
    let currentLight = 0;
    let isLightActive = false;

    // ========== æ—¥èªŒ ==========
    function log(message) {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const time = new Date().toLocaleTimeString();
      entry.textContent = `[${time}] ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);
      console.log(message);
    }

    // ========== åˆå§‹åŒ– ==========
    document.getElementById('deviceName').textContent = DEVICE_ID.toUpperCase();
    log(`ğŸš€ åˆå§‹åŒ– ${DEVICE_ID}`);

    // ========== WebSocket ==========
    function connectWS() {
      log('ğŸ”„ é€£æ¥ WebSocket...');
      document.getElementById('statusText').textContent = 'é€£æ¥ä¸­...';
      
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        log('âœ… WebSocket é€£æ¥æˆåŠŸ');
        document.getElementById('statusText').textContent = 'å·²é€£æ¥';
        document.getElementById('statusDot').classList.add('connected');
        
        // è¨‚é–±å…‰ç·šæ•¸æ“š
        const msg = {
          type: 'subscribe',
          topic: `esp32/${DEVICE_ID}/light`
        };
        ws.send(JSON.stringify(msg));
        log(`ğŸ“¡ è¨‚é–±: esp32/${DEVICE_ID}/light`);
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          
          if (data.type === 'welcome') {
            log('ğŸ‘‹ æ”¶åˆ°æ­¡è¿è¨Šæ¯');
            return;
          }
          
          if (data.topic && data.topic.includes('/light')) {
            const payload = JSON.parse(data.payload);
            currentLight = payload.light;
            isLightActive = payload.active;
            
            document.getElementById('lightValue').textContent = currentLight;
            document.getElementById('activeStatus').textContent = isLightActive ? 'âœ… æ¿€æ´»' : 'âŒ éš±è—';
            document.getElementById('ghostIcon').textContent = isLightActive ? 'ğŸ‘»' : 'ğŸŒ‘';
            
            updateButtons();
            log(`ğŸ’¡ å…‰ç·š: ${currentLight} | ${isLightActive ? 'æ¿€æ´»' : 'éš±è—'}`);
          }
        } catch (e) {
          log(`âŒ è§£æéŒ¯èª¤: ${e.message}`);
        }
      };
      
      ws.onerror = (error) => {
        log('âŒ WebSocket éŒ¯èª¤');
        document.getElementById('statusText').textContent = 'éŒ¯èª¤';
      };
      
      ws.onclose = () => {
        log('ğŸ”Œ WebSocket å·²æ–·é–‹ï¼Œ3 ç§’å¾Œé‡é€£');
        document.getElementById('statusText').textContent = 'å·²æ–·é–‹';
        document.getElementById('statusDot').classList.remove('connected');
        setTimeout(connectWS, 3000);
      };
    }

    // ========== æ›´æ–°æŒ‰éˆ• ==========
    function updateButtons() {
      const buttons = ['btnUp', 'btnDown', 'btnLeft', 'btnRight'];
      const enabled = isActivated && isLightActive;
      
      buttons.forEach(id => {
        document.getElementById(id).disabled = !enabled;
      });
    }

    // ========== æ–å‹•åµæ¸¬ ==========
    if (window.DeviceMotionEvent) {
      // iOS 13+ éœ€è¦æ¬Šé™
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        log('âš ï¸ éœ€è¦è«‹æ±‚å‹•ä½œæ„Ÿæ¸¬å™¨æ¬Šé™ï¼ˆiOSï¼‰');
      }
      
      window.addEventListener('devicemotion', (event) => {
        if (isActivated) return;
        
        const acc = event.accelerationIncludingGravity;
        if (!acc) return;
        
        const now = Date.now();
        if (Math.abs(acc.x) > 15 && now - lastShakeTime > 300) {
          lastShakeTime = now;
          shakeCount++;
          document.getElementById('shakeCount').textContent = `${shakeCount} / 3`;
          log(`ğŸ“³ æ–å‹• ${shakeCount}/3`);
          
          if (navigator.vibrate) {
            navigator.vibrate(100);
          }
          
          if (shakeCount >= 3) {
            isActivated = true;
            log('ğŸ® æ§åˆ¶å™¨å·²å•Ÿå‹•ï¼');
            updateButtons();
          }
        }
      });
      
      log('ğŸ“³ æ–å‹•åµæ¸¬å·²å•Ÿå‹•');
    } else {
      log('âŒ ä¸æ”¯æ´å‹•ä½œæ„Ÿæ¸¬å™¨');
    }

    // ========== æ¸¬è©¦æ–å‹• ==========
    function testShake() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(state => {
            if (state === 'granted') {
              log('âœ… æ¬Šé™å·²æˆäºˆ');
              alert('æ¬Šé™å·²æˆäºˆï¼è«‹æ–å‹•æ‰‹æ©Ÿ');
            } else {
              log('âŒ æ¬Šé™è¢«æ‹’çµ•');
              alert('æ¬Šé™è¢«æ‹’çµ•');
            }
          })
          .catch(err => {
            log(`âŒ æ¬Šé™éŒ¯èª¤: ${err}`);
            alert(`éŒ¯èª¤: ${err}`);
          });
      } else {
        // æ‰‹å‹•è§¸ç™¼ï¼ˆç”¨æ–¼æ¸¬è©¦ï¼‰
        shakeCount++;
        document.getElementById('shakeCount').textContent = `${shakeCount} / 3`;
        log(`ğŸ“³ æ‰‹å‹•æ–å‹• ${shakeCount}/3`);
        
        if (shakeCount >= 3) {
          isActivated = true;
          log('ğŸ® æ§åˆ¶å™¨å·²å•Ÿå‹•ï¼');
          updateButtons();
        }
      }
    }

    // ========== ç§»å‹• ==========
    function move(direction) {
      if (!isActivated || !isLightActive) {
        log('âŒ ç„¡æ³•ç§»å‹•ï¼šæœªæ¿€æ´»æˆ–å…‰ç·šä¸è¶³');
        return;
      }
      
      const msg = {
        type: 'publish',
        topic: `ghost/move/${DEVICE_ID}`,
        payload: JSON.stringify({
          device: DEVICE_ID,
          direction: direction,
          timestamp: Date.now()
        })
      };
      
      ws.send(JSON.stringify(msg));
      log(`ğŸ® ç§»å‹•: ${direction}`);
      
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    // ========== å•Ÿå‹• ==========
    connectWS();
    updateButtons();
  </script>
</body>
</html>
