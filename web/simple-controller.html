<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>👻 簡易控制器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a0033;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff6b00;
      margin-bottom: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f00;
    }

    .status-dot.connected {
      background: #0f0;
    }

    .info-box {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff6b00;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }

    .info-line {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 107, 0, 0.2);
    }

    .info-line:last-child {
      border-bottom: none;
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }

    button {
      background: #ff6b00;
      border: none;
      color: #000;
      padding: 20px;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:active {
      background: #ffaa00;
      transform: scale(0.95);
    }

    button:disabled {
      background: #555;
      opacity: 0.5;
    }

    .empty {
      visibility: hidden;
    }

    .log {
      background: #000;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      margin-top: 20px;
    }

    .log-entry {
      color: #0f0;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>👻 簡易鬼魂控制器</h1>
    <div id="deviceName">載入中...</div>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">初始化...</span>
    </div>
  </div>

  <div class="info-box">
    <div class="info-line">💡 光線值: <span id="lightValue">--</span></div>
    <div class="info-line">⚡ 狀態: <span id="activeStatus">--</span></div>
    <div class="info-line">🎮 搖動: <span id="shakeCount">0 / 3</span></div>
  </div>

  <div class="control-grid">
    <div class="empty"></div>
    <button id="btnUp" onclick="move('up')">⬆️</button>
    <div class="empty"></div>
    
    <button id="btnLeft" onclick="move('left')">⬅️</button>
    <div style="display: flex; align-items: center; justify-content: center; font-size: 36px;" id="ghostIcon">🌑</div>
    <button id="btnRight" onclick="move('right')">➡️</button>
    
    <div class="empty"></div>
    <button id="btnDown" onclick="move('down')">⬇️</button>
    <div class="empty"></div>
  </div>

  <button onclick="testShake()" style="max-width: 300px; margin: 20px auto; display: block;">
    📳 測試搖動
  </button>

  <div class="log" id="log"></div>

  <script>
    // ========== 設定 ==========
    const WS_URL = 'ws://192.168.100.200:8080';
    const urlParams = new URLSearchParams(window.location.search);
    const DEVICE_NUMBER = urlParams.get('device') || '01';
    const DEVICE_ID = `esp32-device-${DEVICE_NUMBER}`;

    // ========== 狀態 ==========
    let ws = null;
    let isActivated = false;
    let shakeCount = 0;
    let lastShakeTime = 0;
    let currentLight = 0;
    let isLightActive = false;

    // ========== 日誌 ==========
    function log(message) {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const time = new Date().toLocaleTimeString();
      entry.textContent = `[${time}] ${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);
      console.log(message);
    }

    // ========== 初始化 ==========
    document.getElementById('deviceName').textContent = DEVICE_ID.toUpperCase();
    log(`🚀 初始化 ${DEVICE_ID}`);

    // ========== WebSocket ==========
    function connectWS() {
      log('🔄 連接 WebSocket...');
      document.getElementById('statusText').textContent = '連接中...';
      
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        log('✅ WebSocket 連接成功');
        document.getElementById('statusText').textContent = '已連接';
        document.getElementById('statusDot').classList.add('connected');
        
        // 訂閱光線數據
        const msg = {
          type: 'subscribe',
          topic: `esp32/${DEVICE_ID}/light`
        };
        ws.send(JSON.stringify(msg));
        log(`📡 訂閱: esp32/${DEVICE_ID}/light`);
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          
          if (data.type === 'welcome') {
            log('👋 收到歡迎訊息');
            return;
          }
          
          if (data.topic && data.topic.includes('/light')) {
            const payload = JSON.parse(data.payload);
            currentLight = payload.light;
            isLightActive = payload.active;
            
            document.getElementById('lightValue').textContent = currentLight;
            document.getElementById('activeStatus').textContent = isLightActive ? '✅ 激活' : '❌ 隱藏';
            document.getElementById('ghostIcon').textContent = isLightActive ? '👻' : '🌑';
            
            updateButtons();
            log(`💡 光線: ${currentLight} | ${isLightActive ? '激活' : '隱藏'}`);
          }
        } catch (e) {
          log(`❌ 解析錯誤: ${e.message}`);
        }
      };
      
      ws.onerror = (error) => {
        log('❌ WebSocket 錯誤');
        document.getElementById('statusText').textContent = '錯誤';
      };
      
      ws.onclose = () => {
        log('🔌 WebSocket 已斷開，3 秒後重連');
        document.getElementById('statusText').textContent = '已斷開';
        document.getElementById('statusDot').classList.remove('connected');
        setTimeout(connectWS, 3000);
      };
    }

    // ========== 更新按鈕 ==========
    function updateButtons() {
      const buttons = ['btnUp', 'btnDown', 'btnLeft', 'btnRight'];
      const enabled = isActivated && isLightActive;
      
      buttons.forEach(id => {
        document.getElementById(id).disabled = !enabled;
      });
    }

    // ========== 搖動偵測 ==========
    if (window.DeviceMotionEvent) {
      // iOS 13+ 需要權限
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        log('⚠️ 需要請求動作感測器權限（iOS）');
      }
      
      window.addEventListener('devicemotion', (event) => {
        if (isActivated) return;
        
        const acc = event.accelerationIncludingGravity;
        if (!acc) return;
        
        const now = Date.now();
        if (Math.abs(acc.x) > 15 && now - lastShakeTime > 300) {
          lastShakeTime = now;
          shakeCount++;
          document.getElementById('shakeCount').textContent = `${shakeCount} / 3`;
          log(`📳 搖動 ${shakeCount}/3`);
          
          if (navigator.vibrate) {
            navigator.vibrate(100);
          }
          
          if (shakeCount >= 3) {
            isActivated = true;
            log('🎮 控制器已啟動！');
            updateButtons();
          }
        }
      });
      
      log('📳 搖動偵測已啟動');
    } else {
      log('❌ 不支援動作感測器');
    }

    // ========== 測試搖動 ==========
    function testShake() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(state => {
            if (state === 'granted') {
              log('✅ 權限已授予');
              alert('權限已授予！請搖動手機');
            } else {
              log('❌ 權限被拒絕');
              alert('權限被拒絕');
            }
          })
          .catch(err => {
            log(`❌ 權限錯誤: ${err}`);
            alert(`錯誤: ${err}`);
          });
      } else {
        // 手動觸發（用於測試）
        shakeCount++;
        document.getElementById('shakeCount').textContent = `${shakeCount} / 3`;
        log(`📳 手動搖動 ${shakeCount}/3`);
        
        if (shakeCount >= 3) {
          isActivated = true;
          log('🎮 控制器已啟動！');
          updateButtons();
        }
      }
    }

    // ========== 移動 ==========
    function move(direction) {
      if (!isActivated || !isLightActive) {
        log('❌ 無法移動：未激活或光線不足');
        return;
      }
      
      const msg = {
        type: 'publish',
        topic: `ghost/move/${DEVICE_ID}`,
        payload: JSON.stringify({
          device: DEVICE_ID,
          direction: direction,
          timestamp: Date.now()
        })
      };
      
      ws.send(JSON.stringify(msg));
      log(`🎮 移動: ${direction}`);
      
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    // ========== 啟動 ==========
    connectWS();
    updateButtons();
  </script>
</body>
</html>
